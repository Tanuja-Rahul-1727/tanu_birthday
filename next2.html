<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memories</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.18/dist/index.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            text-align: center;
            overflow-x: hidden;
            overflow-y: auto;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 800px;
            padding: 10px;
        }

        .video-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 350px;
        }

        .video-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            margin-bottom: 10px;
            text-shadow: 0 0 5px #fff, 0 0 10px #ff6f61;
        }

        video {
            width: 90%;
            max-width: 350px;
            height: auto;
            max-height: 70vh;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        @media (min-width: 768px) {
            .container {
                flex-direction: row;
            }
            video {
                width: 100%;
            }
        }

        @media (max-width: 767px) {
            .container {
                flex-direction: column;
            }
            video {
                width: 100%;
            }
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .mute-button {
            display: block;
            margin: 10px auto;
            padding: 12px 20px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background: #4CAF50;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background 0.3s, transform 0.2s;
        }

        .mute-button:hover {
            background: #388E3C;
            transform: scale(1.05);
        }

        .button-container {
            width: 100%;
            text-align: center;
            position: relative;
            padding-bottom: 20px;
        }

        .next-button {
            display: block;
            margin: 20px auto;
            padding: 12px 20px;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            background: #ff6f61;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background 0.3s, transform 0.2s;
        }

        .next-button:hover {
            background: #ff4d4d;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <canvas id="confetti-canvas"></canvas>

    <div class="container">
        <div class="video-wrapper">
            <div class="video-title">âœ¨ Sweet Memories of 2024</div>
            <video id="video1" autoplay muted loop playsinline>
                <source src="p1.mp4" type="video/mp4">
            </video>
            <button class="mute-button" onclick="toggleMute('video1', this)">ðŸ”‡ Mute</button>
        </div>
        
        <div class="video-wrapper">
            <div class="video-title">âœ¨Sweet Memories of 2023</div>
            <video id="video2" autoplay muted loop playsinline>
                <source src="v0.mp4" type="video/mp4">
            </video>
            <button class="mute-button" onclick="toggleMute('video2', this)">ðŸ”‡ Mute</button>
        </div>
    </div>

    <div class="button-container">
        <button class="next-button" onclick="nextPage()">Next Page â†’</button>
    </div>

    <script>
        function nextPage() {
            window.location.href = "next3.html";
        }

        gsap.from(".video-title", { duration: 1.5, opacity: 0, y: -20, ease: "bounce.out", stagger: 0.3 });

        const confettiSettings = { target: 'confetti-canvas', max: 100, size: 1.2, animate: true, clock: 30 };
        const confetti = new ConfettiGenerator(confettiSettings);
        confetti.render();

        function toggleMute(videoId, button) {
            const video = document.getElementById(videoId);
            video.muted = !video.muted;
            button.textContent = video.muted ? "ðŸ”‡ Mute" : "ðŸ”Š Unmute";
        }
    </script>
</body>
</html>
